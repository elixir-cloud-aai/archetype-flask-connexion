paths:
  /pets/{id}:
    put:
      description: Modifies the pet with the given id.
      operationId: putPets
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              x-body-name: pet
              $ref: '#/components/schemas/NewPet'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
