version: 1
disable_existing_loggers: False
formatters:
    standard:
        class: logging.Formatter
        style: "{"
        format: "[{asctime}: {levelname:<8}] {message} [{name}]"
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: long
        stream: ext://sys.stderr
root:
    level: INFO
    handlers: [console]
